<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 MAD GROUP JOINING PATH</title>
</head>
<body>
    <h1>5 MAD GROUP JOINING PATH</h1>
    <h4>Fill all the required information</h4>

    <form action="ooloo.html">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="your name" required><br><br>

        <label for="sci">Scintefic Name <sub>(Just for swag and fun)</sub></label>
        <input type="text" id="sci" placeholder="it is just like pet name" required><br><br>

        <label for="Code">Enter Any Random Code</label>
        <input type="password" id="Code" placeholder="password" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="xyz@gmail.com" required><br><br>

        <p>Your Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male"><br>

        <label for="female">female</label>
        <input type="radio" name="Gender" id="female"><br>

        <label for="Pagal">Pagal</label>
        <input type="radio" name="Gender" id="Pagal"><br>

        <label for="age">Enter your age <sub>(min=0 max=100)</sub></label>
        <select name="age" id="age">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="10-20">10-20</option>
            <option value="20-30">20-30</option>
            <option value="30-50">30-50</option>
            <option value="50-70">50-70</option>
            <option value="70-100">70-100</option>
            <option value="100+">100+</option>
    
        </select>
        <br><br>
        <label for="why">Write 3 to 20 Words Aboute Why You Want To Become A Mad</label>
        <input type="text" id="why" placeholder="e.g.-Because it's joy full" required><br>

        <br><br>
        <input type="submit" value="Become A Mad">
    </form>
</body>
</html>
